<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futevôlei</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Futevôlei - Esporte de Praia</h1>

  <section class="conteudo">

      <img src="foto-movimento-ombro.jpg" alt="Movimento de Ombro no Futevôlei">
    </div>

    <div class="fundamentos">
      <div class="lado-esquerdo">
        <h2>Fundamentos</h2>
        <img src="saquemasc.png" alt="Fundamento 1">
        <img src="peitomasc.png" alt="Fundamento 2">
        <img src="cabeçamasc.png" alt="Fundamento 3">
      </div>

      <div class="lado-direito">
        <img src="saque.png" alt="Fundamento 4">
        <img src="ombrofemi.png" alt="Fundamento 5">
        <img src="sharkefemi.png" alt="Fundamento 6">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Futevôlei Esportes</p>
  </footer>

</body>
</html>
